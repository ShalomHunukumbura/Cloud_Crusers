name: CI/CD | Pipeline

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
          - main
  pull_request:
    branches:
          - main

jobs:
  provision-ec2-and-s3:
     name: Provision EC2 Instance and S3 Bucket
     runs-on: ubuntu-latest
     enviroment: Dev

     steps:
       - name: Checkout code
         uses: actions/checkout@v2

    
       - name: Set up Terraform
         uses: actions/checkout@v2

       - name: Configure AWS Credentials
         run: |
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
            echo "AWS_SECRETS_ACCESS_KEY=${{ secrets.AWS_SECRETS_ACCESS_KEY }}" >> $GITHUB_ENV
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRETS_ACCESS_KEY }}

       - name: Terraform Init
         run: terraform init
            
          
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Set up Node üü¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages ‚öôÔ∏è
        run: npm install

      - name: Build with Jekyll
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
